{% load static %}

<!DOCTYPE html>
<html>
   
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Blogger</title>
<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"> <!--czcionka-->
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"><!--czcionka-->
<!--font awesome - do fajnych ikonek-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'index/style.css' %}">

</head>
<body>
{% block NavigationBar %}
<div id=BigContainer>
    
      <div id=NavBar>
            <a class="MenuA">Search</a>
            <a href="{% url 'index' %}" class="MenuA">Main Page</a>
            {%if not user.is_authenticated %}
            <a href="{% url 'registration' %}" class="MenuA">Register</a>
            <a href="{% url 'Login' %}" class="MenuA">Login</a>
            {% endif %}
            {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="MenuA">Profil</a>
            <a href="{% url 'logout' %}" class="MenuA">Logout</a>
            {% endif %}
      </div>
      <div style="clear:both"></div>
{% endblock %}
      <div id=Container style="clear:both;">
{%if user.is_authenticated %}
{% endif %}
{%block content%}
{%endblock%}
      </div>
</div>      
<footer class="page-footer "> </footer>
<!--ponizej sa linki do bootstrapa-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
